<!DOCTYPE html>
<html ng-app="dictionaryApp">
<head>
    <title>My Dictionary</title>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
</head>
<body ng-controller="dictionaryController">
    <h1 class="col-sm-offset-2">Dictionary of Loniks</h1>
    <ul class="list-group">
        <li class="list-group-item col-sm-offset-1 col-sm-10 panel panel-{{checkWord(someWord.rating)}}" ng-repeat="someWord in words">
            <div class ="panel-heading">{{someWord.word}}</div>
            <div class ="panel-body">
                <p>{{someWord.meaning}}</p>
                <span class="badge">{{someWord.rating}}</span>
                <button class="btn btn-success" ng-click="updateRating(someWord.word,someWord.meaning,someWord.rating+1)">+1</button>
                <button class="btn btn-danger" ng-click="updateRating(someWord.word,someWord.meaning,someWord.rating-1)">-1</button>
            </div>
        </li>
    </ul>
</body>
</html>
